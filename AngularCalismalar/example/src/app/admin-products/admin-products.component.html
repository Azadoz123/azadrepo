<div class="container m-5">
    <div class="row">
        <div class="col-md-6">
            <div class="m-5">
                <div class="bg-info text-white p-2" *ngIf="selectedProduct">
                    Selected Product: {{ selectedProduct.name || '(None)' }}
                </div>
                <!-- {{selectedProduct}} -->
                
                <table class="table table-sm table-bordered  mt-2">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th style="width: 150px;"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- <tr *ngFor="let product of products" 
                    (mouseover)="selectedProduct=product.name" 
                    (mouseleave)="selectedProduct='(None)'"
                    [class.bg-info]="getSelected(product)"> -->
                    <!-- <tr *ngFor="let product of products" 
                    (mouseover)="pName.value=product.name" 
                    (mouseleave)="pName.value='(None)'"
                    [class.bg-info]="pName.value==product.name"> -->
                    <tr *ngFor="let product of products" 
                    [class.bg-info]="getSelected(product)">
                        <td>{{product.id}}</td>
                        <td><img src="/assets/img/{{product.imageUrl}}" alt="" width="80"></td>
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            <button class="btn btn-danger btn-sm">Delete</button>
                            <button (click)="editProduct(product)" class="btn btn-primary btn-sm ml-2">Edit</button>
                        </td>
                        
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group" >
                <label for="">Product Name</label>
                <!-- <input  (input)="selectedProduct=$any($event.target).value" type="text" class="form-control"> -->
                <!-- <input #pName (input)="selectedProduct=pName.value" type="text" class="form-control"> -->
                <!-- <input #pName [value]="selectedProduct.name" (keyup.enter)="selectedProduct.name=pName.value" type="text" class="form-control"> -->
                <!-- <input #pName [value]="selectedProduct.name" (keyup.enter)="selectedProduct.name=pName.value" type="text" class="form-control"> -->
                <input #pName [value]="selectedProduct.name"  type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Price</label>
                <!-- <input #pPrice [value]="selectedProduct.price" (keyup.enter)="selectedProduct.price=pPrice.value"  type="text" class="form-control"> -->
                <input #pPrice [value]="selectedProduct.price"   type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Image Url</label>
                <!-- <input #pImageUrl [value]="selectedProduct.imageUrl" (keyup.enter)="selectedProduct.imageUrl=pImageUrl.value" type="text" class="form-control"> -->
                <input #pImageUrl [value]="selectedProduct.imageUrl"  type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <!-- <textarea #pDescription [value]="selectedProduct.description" (keyup.enter)="selectedProduct.description=pDescription.value" type="text" class="form-control"></textarea> -->
                <textarea #pDescription [value]="selectedProduct.description"  type="text" class="form-control"></textarea>
            </div>
            <!-- <button class="btn btn-primary" (click)="selectedProduct.name=pName.value; selectedProduct.imageUrl=pImageUrl.value;selectedProduct.description=pDescription.value; selectedProduct.price=+pPrice.value;">Save Changes</button> -->
            <!-- <button class="btn btn-primary" (click)="saveChanges(pName.value, pPrice.value, pImageUrl.value, pDescription.value) ">Save Changes</button> -->
        </div>
    </div>
</div>
