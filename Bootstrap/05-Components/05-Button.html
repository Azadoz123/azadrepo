<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-8 mx-auto">
          <button
            type="button"
            class="btn btn-primary"
            style="
              --bs-btn-padding-y: 0.25rem;
              --bs-btn-padding-x: 0.5rem;
              --bs-btn-font-size: 0.75rem;
            "
          >
            Custom button
          </button>

          <button type="button" class="btn btn-primary" disabled>
            Primary button
          </button>
          <button type="button" class="btn btn-secondary" disabled>
            Button
          </button>
          <button type="button" class="btn btn-outline-primary" disabled>
            Primary button
          </button>
          <button type="button" class="btn btn-outline-secondary" disabled>
            Button
          </button>

          <a
            href="#"
            class="btn btn-primary disabled"
            tabindex="-1"
            role="button"
            aria-disabled="true"
            >Primary link</a
          >
          <a
            href="#"
            class="btn btn-secondary disabled"
            tabindex="-1"
            role="button"
            aria-disabled="true"
            >Link</a
          >
          <hr>
          <a class="btn btn-primary" href="#" role="button">Link</a>
          <input class="btn btn-primary" type="submit" value="Submit">

          <div class="d-grid gap-2 d-md-block mt-2">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div>

          <div class="d-grid gap-2 col-6 mt-2 mx-auto">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div>

          <div class="grid gap-3 row-gap-3 mt-2">
            <div class="p-2 g-col-3 bg-primary">Grid item 1</div>
            <div class="p-2 g-col-3 bg-primary">Grid item 2</div>
            <div class="p-2 g-col-3 bg-primary">Grid item 3</div>
            <div class="p-2 g-col-3 bg-primary">Grid item 4</div>
          </div>
          
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
